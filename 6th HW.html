<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6th HW</title>
    <link rel="stylesheet" href="6th HW.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <h2>Registration Form</h2>
        <div class="form-container">
            <form>

                <div class="input-name">
                    <i class="fa fa-user"></i>
                    <input type="text" placeholder="First Name" required class="name">
                    <span>
                        <i class="fa fa-user"></i>
                        <input type="text" placeholder="Last Name" required class="name">
                    </span>
                </div>


                <div class="input-name">
                    <i class="fa fa-envelope email"></i>
                    <input type="email" placeholder="Email" required class="text-name">
                </div>


                <div class="input-name">
                    <i class="fa fa-lock lock"></i>
                    <input type="password" placeholder="Password" required class="text-name">
                </div>

                <div class="input-name">
                    <i class="fa fa-lock lock"></i>
                    <input type="password" placeholder="Confirm Password" required class="text-name">
                </div>

                <div class="input-name">
                    <input type="radio" class="radio-button" name="r1">
                    <label style="margin-right: 30px">Male</label>

                    <input type="radio" class="radio-button" name="r1">
                    <label>Female</label>

                </div>


                <div class="input-name">
                    <select class="country">
                        <option value="">Select a country</option>
                        <option value="">England</option>
                        <option value="">Australia</option>
                        <option value="">America</option>
                        <option value="">Soudia Arabia</option>
                        <option value="">Nepal</option>
                    </select>

                    <div class="arrow"></div>


                </div>

                <div class="input-name">
                    <input type="checkbox" class="check-button">
                    <label for="check-button" class="check">I accept the terms and conditions</label>
                </div>

                <div class="input-name">
                    <input type="submit" class="button" value="Register">
                </div>

            </form>
        </div>
    </div>
</body>

</html>
